<script>function limitScrollHeight() {
    const scrollLimit = 200; // Definierte Grenze in Pixeln (z.B. 500px)

    // Überprüft, ob die aktuelle vertikale Scroll-Position die Grenze überschreitet
    if (window.scrollY > scrollLimit) {
        // Setzt die Scroll-Position sofort auf die definierte Grenze zurück
        window.scrollTo(0, scrollLimit);
    }
}

// Fügt den Event-Listener hinzu, der die Funktion bei jeder Scroll-Bewegung aufruft
window.addEventListener('scroll', limitScrollHeight)</script>
