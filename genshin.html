<style>
body {
background-image: url("images/wallpaperGenshin.jpg");
background-size: 1000px;
background-position:  center 50px; 
background-repeat: no-repeat;
background-attachment: fixed;
overflow-y: scroll; 
cursor: url("images/cursor.cur"), auto;}
ul li {
  margin-right: 20px;}
.profileItem {
  margin-left: auto; 
  margin-right: 10px;}
.profileIcon {  
  display: block;
  margin: -20px;
  padding: -20px;
  height: 50px;}
img.leftElementsGenshin {
  position: fixed;
  left: 0;
  top: -180px; 
  height: 700px;
  z-index: 2;
  margin-top: 100px;}
img.rightElementsGenshin {
  position: fixed;
  right: 0;
  top: -180px;
  height: 700px;
  z-index: 2;
  margin-top: 100px;}
.cursor {
  position: relative; 
  top: 300px;
  left: 16%; 
  transform: translate(-50%, -50%); 
  width: 10em;
  border-right: 9px solid rgba(148, 27, 102, 0.468);
  font-size: 100px;
  white-space: nowrap;
  overflow: hidden;
  transform: translateY(-50%);
  z-index: 100;
  color: #f0e8ed;
  animation: glow 1s ease-in-out infinite alternate, blinkingCursor 0.7s step-end infinite;}
.typewriter-animation {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  box-sizing: content-box;
  border-right: 9px solid rgba(148,27,102,0.468);
  animation:
    typewriter 6s steps(50) 1s 1 normal both,
    blinkingCursor 0.7s step-end infinite,
    glow 1s ease-in-out infinite alternate;
}
#openCharacterMenue {
  position: fixed; 
  top: 48px;   
  left: 1106px;           
  z-index: 50;
  background: none;
  border: none;}
#characterMenue {
  position: absolute;
  z-index: 50;
  height: 138px;    
  width: auto;
  display: block;}
@keyframes typewriter {
  from { width: 0; }
  to { width: 22ch; }}
@keyframes glow {
  from {
    text-shadow:
      0 0 5px #fff,
      0 0 10px #ff4da6,
      0 0 20px #ff4da6,
      0 0 30px #ff4da6;
  }
  to {
    text-shadow:
      0 0 10px #fff,
      0 0 20px #ff1a8c,
      0 0 30px #ff1a8c,
      0 0 40px #ff1a8c;}}
@keyframes blinkingCursor {
  0%, 100% { border-color: transparent; }
  50% { border-color: rgba(148, 27, 102, 0.8); }}
#videoPlayerWishAnimation {
  width: 1300px;  
  height: auto; 
  position: fixed;
  top: 0px;
  left: 0px;
  display: none;
  z-index: 201;
  cursor: url("images/genshinCursor.cur"), auto;
}
