<style class="Backgroundglowww"> 
.loader {
  --color-one: #ffbf48;
  --color-two: #be4a1d;
  --color-three: #ffbf4780;
  --color-four: #bf4a1d80;
  --color-five: #ffbf4740;
  --time-animation: 2s;
  --size: 10; /* You can change the size */
  position: relative;
  transform: scale(var(--size));
  animation: colorize calc(var(--time-animation) * 3) ease-in-out infinite;
z-index: -1;
top:400px;
left:5800px;
}

.loader::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border-top: solid 1px var(--color-one);
  border-bottom: solid 1px var(--color-two);
  background: linear-gradient(180deg, var(--color-five), var(--color-four));
  box-shadow:
    inset 0 10px 10px 0 var(--color-three),
    inset 0 -10px 10px 0 var(--color-four);
}

.loader .box {
  width: 100px;
  height: 100px;
  background: linear-gradient(
    180deg,
    var(--color-one) 30%,
    var(--color-two) 70%
  );
  mask: url(#clipping);
  -webkit-mask: url(#clipping);
}

.loader svg {
  position: absolute;}
.loader svg #clipping {
  filter: contrast(15);
  animation: roundness calc(var(--time-animation) / 2) linear infinite;}
.loader svg #clipping polygon {
  filter: blur(7px);}
.loader svg #clipping polygon:nth-child(1) {
  transform-origin: 75% 25%;
  transform: rotate(90deg);
}

.loader svg #clipping polygon:nth-child(2) {
  transform-origin: 50% 50%;
  animation: rotation var(--time-animation) linear infinite reverse;
}

.loader svg #clipping polygon:nth-child(3) {
  transform-origin: 50% 60%;
  animation: rotation var(--time-animation) linear infinite;
  animation-delay: calc(var(--time-animation) / -3);
}

.loader svg #clipping polygon:nth-child(4) {
  transform-origin: 40% 40%;
  animation: rotation var(--time-animation) linear infinite reverse;
}

.loader svg #clipping polygon:nth-child(5) {
  transform-origin: 40% 40%;
  animation: rotation var(--time-animation) linear infinite reverse;
  animation-delay: calc(var(--time-animation) / -2);
}

.loader svg #clipping polygon:nth-child(6) {
  transform-origin: 60% 40%;
  animation: rotation var(--time-animation) linear infinite;
}

.loader svg #clipping polygon:nth-child(7) {
  transform-origin: 60% 40%;
  animation: rotation var(--time-animation) linear infinite;
  animation-delay: calc(var(--time-animation) / -1.5);
}

@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes roundness {
  0% {
    filter: contrast(15);
  }
  20% {
    filter: contrast(3);
  }
  40% {
    filter: contrast(3);
  }
  60% {
    filter: contrast(15);
  }
  100% {
    filter: contrast(15);
  }
}

@keyframes colorize {
  0% {
    filter: hue-rotate(0deg);
  }
  20% {
    filter: hue-rotate(-30deg);
  }
  40% {
    filter: hue-rotate(-60deg);
  }
  60% {
    filter: hue-rotate(-90deg);
  }
  80% {
    filter: hue-rotate(-45deg);
  }
  100% {
    filter: hue-rotate(0deg);
  }
}
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const SAVED_TIMES_KEY = 'saved_times';
        
        const timerDisplay = document.getElementById('timerDisplay');
        const startButton = document.getElementById('startButton');
        const saveButton = document.getElementById('saveButton');
        const resetButton = document.getElementById('resetButton');
        const clearAllButton = document.getElementById('clearAllButton');
        const savedTimesList = document.getElementById('savedTimesList');
        const savedTimesSection = document.querySelector('.saved-times-section');
        const totalTimeDisplay = document.getElementById('totalTimeDisplay');
        const flameAnimation = document.querySelector('.loader');
        const savedTime = document.querySelector('.saved-times-section');

        let time = 0; // Zeit in Millisekunden
        let isRunning = false;
        let intervalId = null;
        let savedTimes = []; 
        savedTime.style.marginBottom = "-100px";

        const formatTime = (milliseconds) => {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        };
        const calculateTotalTime = () => {
            const total = savedTimes.reduce((sum, item) => sum + item.time, 0);
            return formatTime(total); };
        const updateTimerDisplay = () => {
            timerDisplay.textContent = formatTime(time);
            saveButton.disabled = time === 0;
            updateStartButton(); // Aktualisiert Start/Pause-Button
        };

        const renderSavedTimes = () => {
            savedTimesList.innerHTML = ''; // Liste leeren
            
            if (savedTimes.length === 0) {
                savedTimesSection.classList.add('hidden');
                totalTimeDisplay.textContent = formatTime(0);
                return;
            }

            savedTimesSection.classList.remove('hidden');
            
            savedTimes.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'saved-time-item';
                
                itemDiv.innerHTML = `
                    <div class="saved-time-number">
                        <p class="saved-time-number-text">${index + 1}</p>
                    </div>
                    <p class="saved-time-text">${formatTime(item.time)}</p>
                `;
                savedTimesList.appendChild(itemDiv);
            });

            totalTimeDisplay.textContent = calculateTotalTime();
        };

        const updateStartButton = () => {
            if (!flameAnimation) return;
            if (isRunning) {
                startButton.className = 'control-button pause-button';
                startButton.innerHTML = '<span>‚ùö‚ùö</span> <span>Pause</span>';
                 flameAnimation.style.visibility = 'visible';
            } else {
                startButton.className = 'control-button start-button';
                startButton.innerHTML = '<span>‚ñ∂</span> <span>Start</span>';
                flameAnimation.style.visibility = 'hidden';
            }
        };

        const saveTimes = () => {
            try {
                localStorage.setItem(SAVED_TIMES_KEY, JSON.stringify(savedTimes));
            } catch (error) {
                console.error('Error saving times:', error);
            }
        };

        const loadSavedTimes = () => {
            try {
                const savedData = localStorage.getItem(SAVED_TIMES_KEY);
                if (savedData !== null) {
                    savedTimes = JSON.parse(savedData);
                    renderSavedTimes();
                }
            } catch (error) {
                console.error('Error loading saved times:', error);
            }
        };


        // --- 6. Event Handler Logik ---

        const handleStartPause = () => {
            if (isRunning) {
                // PAUSE
                clearInterval(intervalId);
                intervalId = null;
                isRunning = false;
            } else {
                // START
                intervalId = setInterval(() => {
                    time += 1000; // Z√§hlt in 1-Sekunden-Schritten
                    updateTimerDisplay();
                }, 1000); // Intervall auf 1000ms (1 Sekunde) gesetzt
                isRunning = true;
            }
            updateStartButton();
        };

        const handleSave = () => {
            if (time > 0) {
                // Pause erzwingen, wenn gespeichert wird
                if (isRunning) {
                    handleStartPause(); // Pausiert den Timer
                }

                const newSavedTime = {
                    id: Date.now().toString(),
                    time: time,
                    // Im Browser speichern wir das Datum als String
                    timestamp: new Date().toISOString(), 
                };
                
                // Neue Zeit hinzuf√ºgen und State aktualisieren
                savedTimes.push(newSavedTime);
                
                // Timer zur√ºcksetzen
                time = 0;
                updateTimerDisplay();
                
                // UI und LocalStorage aktualisieren
                renderSavedTimes();
                saveTimes();
            }
        };

        const handleReset = () => {
            // Stoppen und zur√ºcksetzen
            if (isRunning) {
                handleStartPause(); }
            time = 0;
            updateTimerDisplay();
        };

        const handleClearAll = () => {
            savedTimes = [];
            saveTimes();
            renderSavedTimes();
            
            savedTime.style.marginBottom = "-500px";
        };

        startButton.addEventListener('click', handleStartPause);
        saveButton.addEventListener('click', handleSave);
        resetButton.addEventListener('click', handleReset);
        clearAllButton.addEventListener('click', handleClearAll);

        loadSavedTimes();
        updateTimerDisplay(); 
    });
</script>
<script class="volume"> 
document.addEventListener("DOMContentLoaded", () => {
class VolumeSlider {

  constructor() {
    this.slider = document.getElementById('volume-slider');
    this.icon = document.getElementById('volume-icon');
    this.indicator = document.getElementById('volume-indicator');
    this.shape = document.getElementById('circle-mask-shape');
    this.input = document.getElementById('volume-input');

    this._lock = false;
    this._charging = false;
    this._charge = 0;
    this._volume = 0;

    this.input.value = this._volume;

    this.icon.addEventListener('mousedown', () => {this.charge();});
    this.icon.addEventListener('mouseup', () => {this.release(this._charge);});
    this.icon.addEventListener('touchstart', () => {this.charge();});
    this.icon.addEventListener('touchend', () => {this.release(this._charge);});
  }


  /**
   * Begin charge cycle
   */
  charge() {
    if (this._lock) {return false;}
    this._lock = true;

    // Reset
    this._charge = 0;
    this._charging = true;

    // Hide indicator
    //this.indicator.style.visibility = 'hidden';
    // this.indicator.style.opacity    = '0';

    /**
     * Charge loop
     */
    let cycle = () => {
      if (this._charging && ++this._charge < 100) {
        requestAnimationFrame(() => {
          cycle();
        });
      }

      // Update icon styles
      this.shape.style.transform = `scale(${this._charge / 100})`;
      this.icon.style.transform = `rotate(${-0.35 * this._charge}deg)`;
    };

    setTimeout(() => cycle(), 100);
  }


  /**
   * Release and fire based on charge
   * @param  {float} charge
   */
  release(charge) {
    // Reset charge animation
    this._charging = false;
    requestAnimationFrame(() => {this.shape.style.transform = `scale(0)`;});

    // Animation vars
    let y_cap = charge * 0.35,
    y_start = -0.3 * charge,
    x_cap = charge * 2,
    x_start = -10,
    duration = 20 + 4 * charge,
    start = new Date().getTime(),
    volume = this._volume,
    rotate;

    // Y animation
    let y_swap = duration * 0.55;

    let y_duration_up = y_swap,
    y_duration_down = duration - y_swap;

    let y = y_start,
    y_diff_up = -y_cap,
    y_diff_down = y_cap - y_start;

    // X animation
    let x = x_cap,
    x_diff = x_cap - 10;

    // Display indicator
    this.indicator.style.visibility = 'visible';
    this.indicator.style.opacity = '1';

    /**
     * Animation loop
     */
    let animate = () => {
      let elapsed = new Date().getTime() - start;

      if (elapsed < duration) {
        // Animate
        requestAnimationFrame(() => {animate();});

        if (elapsed < y_duration_up) {
          // Y up
          y = this.easeOut(elapsed, y_start, y_diff_up, y_duration_up);
        } else {
          // Y down
          y = this.easeIn(elapsed - y_duration_up, y_start - y_cap, y_diff_down, y_duration_down);
        }

        // Set values
        x = this.linearTween(elapsed, 0, x_diff, duration);
        rotate = this.easeInOut(elapsed, -1.5 * this._charge, 1.5 * this._charge, duration);
        this._volume = this.easeOut(elapsed, volume, charge - volume, duration);
      } else {
        // End of animation
        this._lock = false;

        // Set values
        x = x_cap;
        y = 0;
        rotate = 0;
        this._volume = charge;
      }

      // Render values
      this.icon.style.transform = `rotate(${rotate}deg)`;
      this.indicator.style.transform = `translateX(${x}px) translateY(${y}px)`;
      this.input.value = this._volume;
    };

    animate();
  }


  /**
   * Linear progression
   */
  linearTween(t, b, c, d) {
    return c * t / d + b;
  }


  /**
   * Cubic ease-in progression
   */
  easeIn(t, b, c, d) {
    t /= d;
    return c * t * t * t + b;
  }


  /**
   * Cubic ease-out progression
   */
  easeOut(t, b, c, d) {
    t /= d;
    t--;
    return c * (t * t * t + 1) + b;
  }


  /**
   * Cubic ease-in-out progression
   */
  easeInOut(t, b, c, d) {
    t /= d / 2;
    if (t < 1) {
      return c / 2 * t * t * t + b;
    }
    t -= 2;
    return c / 2 * (t * t * t + 2) + b;
  }}





new VolumeSlider();
});
</script>
